query AdministrableTeams($filter: TeamFilter, $before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    administrableTeams(filter: $filter, before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...TeamConnection
    }
}

fragment TeamConnection on TeamConnection {
    __typename
    
}