query ApiKeys($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    apiKeys(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...ApiKeyConnection
    }
}

fragment ApiKeyConnection on ApiKeyConnection {
    __typename
    
}