query Attachments($filter: AttachmentFilter, $before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    attachments(filter: $filter, before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...AttachmentConnection
    }
}

fragment AttachmentConnection on AttachmentConnection {
    __typename
    
}