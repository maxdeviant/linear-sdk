query AttachmentsForUrl($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy, $url: String!) {
    attachmentsForURL(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by, url: $url) {
        ...AttachmentConnection
    }
}

fragment AttachmentConnection on AttachmentConnection {
    __typename
    
}