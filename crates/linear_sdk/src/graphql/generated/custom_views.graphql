query CustomViews($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    customViews(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...CustomViewConnection
    }
}

fragment CustomViewConnection on CustomViewConnection {
    __typename
    
}