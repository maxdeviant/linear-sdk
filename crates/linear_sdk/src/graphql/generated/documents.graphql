query Documents($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    documents(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...DocumentConnection
    }
}

fragment DocumentConnection on DocumentConnection {
    __typename
    
}