query Favorites($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    favorites(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...FavoriteConnection
    }
}

fragment FavoriteConnection on FavoriteConnection {
    __typename
    
}