query Initiatives($filter: InitiativeFilter, $before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    initiatives(filter: $filter, before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...InitiativeConnection
    }
}

fragment InitiativeConnection on InitiativeConnection {
    __typename
    
}