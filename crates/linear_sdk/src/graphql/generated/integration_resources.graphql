query IntegrationResources($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    integrationResources(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...IntegrationResourceConnection
    }
}

fragment IntegrationResourceConnection on IntegrationResourceConnection {
    __typename
    
}