query Integrations($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    integrations(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...IntegrationConnection
    }
}

fragment IntegrationConnection on IntegrationConnection {
    __typename
    
}