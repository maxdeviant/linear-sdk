query IssueLabels($filter: IssueLabelFilter, $before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    issueLabels(filter: $filter, before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...IssueLabelConnection
    }
}

fragment IssueLabelConnection on IssueLabelConnection {
    __typename
    
}