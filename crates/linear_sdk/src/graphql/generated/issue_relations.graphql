query IssueRelations($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    issueRelations(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...IssueRelationConnection
    }
}

fragment IssueRelationConnection on IssueRelationConnection {
    __typename
    
}