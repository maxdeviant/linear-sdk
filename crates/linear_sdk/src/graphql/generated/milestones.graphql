query Milestones($filter: MilestoneFilter, $before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    milestones(filter: $filter, before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...MilestoneConnection
    }
}

fragment MilestoneConnection on MilestoneConnection {
    __typename
    
}