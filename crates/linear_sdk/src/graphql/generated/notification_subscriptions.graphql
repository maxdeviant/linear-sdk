query NotificationSubscriptions($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    notificationSubscriptions(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...NotificationSubscriptionConnection
    }
}

fragment NotificationSubscriptionConnection on NotificationSubscriptionConnection {
    __typename
    
}