query Notifications($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    notifications(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...NotificationConnection
    }
}

fragment NotificationConnection on NotificationConnection {
    __typename
    
}