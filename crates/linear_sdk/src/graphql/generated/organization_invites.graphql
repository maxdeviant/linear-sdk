query OrganizationInvites($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    organizationInvites(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...OrganizationInviteConnection
    }
}

fragment OrganizationInviteConnection on OrganizationInviteConnection {
    __typename
    
