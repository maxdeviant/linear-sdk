query ProjectLinks($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    projectLinks(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...ProjectLinkConnection
    }
}

fragment ProjectLinkConnection on ProjectLinkConnection {
    __typename
    
}