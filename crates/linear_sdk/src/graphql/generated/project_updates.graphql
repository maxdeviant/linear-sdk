query ProjectUpdates($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    projectUpdates(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...ProjectUpdateConnection
    }
}

fragment ProjectUpdateConnection on ProjectUpdateConnection {
    __typename
    
}