query TeamMemberships($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    teamMemberships(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...TeamMembershipConnection
    }
}

fragment TeamMembershipConnection on TeamMembershipConnection {
    __typename
    
}