query Webhooks($before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    webhooks(before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...WebhookConnection
    }
}

fragment WebhookConnection on WebhookConnection {
    __typename
    
}