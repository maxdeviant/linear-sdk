query WorkflowStates($filter: WorkflowStateFilter, $before: String, $after: String, $first: Int, $last: Int, $include_archived: Boolean, $order_by: PaginationOrderBy) {
    workflowStates(filter: $filter, before: $before, after: $after, first: $first, last: $last, includeArchived: $include_archived, orderBy: $order_by) {
        ...WorkflowStateConnection
    }
}

fragment WorkflowStateConnection on WorkflowStateConnection {
    __typename
    
}