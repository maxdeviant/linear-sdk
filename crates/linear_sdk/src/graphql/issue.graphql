query Issue($id: String!) {
  issue(id: $id) {
    ...Issue
  }
}

fragment Issue on Issue {
  __typename
  trashed
  url
  identifier
  priorityLabel
  previousIdentifiers
  customerTicketCount
  branchName
  cycle {
    id
  }
  dueDate
  estimate
  description
  title
  number
  updatedAt
  boardOrder
  sortOrder
  subIssueSortOrder
  parent {
    id
  }
  priority
  project {
    id
  }
  team {
    id
  }
  archivedAt
  createdAt
  autoArchivedAt
  autoClosedAt
  canceledAt
  completedAt
  startedAt
  snoozedUntilAt
  id
  assignee {
    id
  }
  creator {
    id
  }
  snoozedBy {
    id
  }
  state {
    id
  }
}
