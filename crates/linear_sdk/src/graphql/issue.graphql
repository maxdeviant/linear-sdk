query Issue($id: String!) {
    issue(id: $id) {
        ...Issue
    }
}

fragment Issue on Issue {
    id
    createdAt
    updatedAt
    archivedAt
    number
    title
    description
    priority
    estimate
    boardOrder
    sortOrder
    startedAt
    completedAt
    triagedAt
    canceledAt
    autoClosedAt
    autoArchivedAt
    dueDate
    trashed
    snoozedUntilAt
    previousIdentifiers
    subIssueSortOrder
    priorityLabel
    identifier
    url
    branchName
    customerTicketCount
}