query Issue($id: String!) {
    issue(id: $id) {
        ...Issue
    }
}

fragment Issue on Issue {
    archivedAt
    autoArchivedAt
    autoClosedAt
    boardOrder
    branchName
    canceledAt
    completedAt
    createdAt
    customerTicketCount
    description
    dueDate
    estimate
    id
    identifier
    number
    previousIdentifiers
    priority
    priorityLabel
    snoozedUntilAt
    sortOrder
    startedAt
    subIssueSortOrder
    title
    trashed
    triagedAt
    updatedAt
    url
}